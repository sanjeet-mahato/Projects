<link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
<script src="{{ url_for('static', filename='js/auth.js') }}" defer></script>

<div class="auth-card">
  <h2>Set New Password</h2>
  {% if error %}<div class="error">{{ error }}</div>{% endif %}
  <form method="POST" autocomplete="off">
    <div class="input-wrapper">
      <label for="new_password">New Password</label>
      <input id="new_password" name="new_password" type="password" placeholder="New Password" required>
      <span class="toggle-password">Show</span>
    </div>
    <div class="input-wrapper">
      <label for="confirm_password">Confirm Password</label>
      <input id="confirm_password" name="confirm_password" type="password" placeholder="Confirm Password" required>
      <span class="toggle-password">Show</span>
    </div>
    <button type="submit">Reset Password</button>
  </form>
</div>
