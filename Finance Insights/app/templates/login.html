<link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
<script src="{{ url_for('static', filename='js/auth.js') }}" defer></script>
<div class="auth-card">
  <h2>Login</h2>
  {% if messages %}
    {% for category, msg in messages %}
      <div class="{{ category }}">{{ msg }}</div>
    {% endfor %}
  {% endif %}
  {% if error %}<div class="error">{{ error }}</div>{% endif %}
  <form method="POST" autocomplete="off">
    <div class="input-wrapper">
      <label for="username_or_email">Username or Email</label>
      <input id="username_or_email" name="username_or_email" placeholder="Username or Email" required autofocus>
    </div>
    <div class="input-wrapper">
      <label for="password">Password</label>
      <input id="password" name="password" type="password" placeholder="Password" required>
      <span class="toggle-password">Show</span>
    </div>
    <button type="submit">Login</button>
  </form>
  <a href="{{ url_for('auth.signup') }}">Don't have an account? Sign Up</a>
</div>
