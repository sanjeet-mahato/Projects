<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
  <script src="{{ url_for('static', filename='js/auth.js') }}" defer></script>
</head>
<body>
  <div class="auth-card">
    <h2>Reset Password</h2>
    {% if error %}<div class="error">{{ error }}</div>{% endif %}
    {% if success %}<div class="success">{{ success }}</div>{% endif %}
    <form method="POST" autocomplete="off">
      <div class="input-wrapper">
        <label for="email">Registered Email</label>
        <input id="email" name="email" type="email" placeholder="Enter your registered email" required>
      </div>
      <div class="input-wrapper">
        <label for="new_password">New Password</label>
        <input id="new_password" name="new_password" type="password" placeholder="New Password" required>
        <span class="toggle-password">Show</span>
      </div>
      <div class="input-wrapper">
        <label for="confirm_password">Confirm Password</label>
        <input id="confirm_password" name="confirm_password" type="password" placeholder="Confirm Password" required>
        <span class="toggle-password">Show</span>
      </div>
      <button type="button" id="sendResetOtpBtn">Send OTP</button>
      <div class="input-wrapper" style="margin-top:18px;">
        <label for="reset_otp">OTP</label>
        <input id="reset_otp" name="reset_otp" type="text" placeholder="Enter OTP" required>
      </div>
      <div class="countdown" style="margin-bottom:10px;">OTP will expire in <span id="resetTimer">05:00</span></div>
      <button type="submit">Reset Password</button>
    </form>
  </div>
</body>
</html>
