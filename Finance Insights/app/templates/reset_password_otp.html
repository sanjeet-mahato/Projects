<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Verify OTP</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
  <script src="{{ url_for('static', filename='js/auth.js') }}" defer></script>
</head>
<body>
  <div class="auth-card">
    <h2>Verify OTP</h2>
    {% if error %}<div class="error">{{ error }}</div>{% endif %}
    <form method="POST" autocomplete="off">
      <div class="input-wrapper">
        <label for="otp">OTP</label>
        <input id="otp" name="otp" type="text" placeholder="Enter OTP" required autofocus>
      </div>
      <div class="countdown" style="margin-bottom:10px;">OTP will expire in <span id="resetTimer">05:00</span></div>
      <button type="submit">Verify OTP</button>
    </form>
    <button type="button" id="resendResetOtpBtn" style="margin-top:10px;">Resend OTP</button>
  </div>
</body>
</html>
