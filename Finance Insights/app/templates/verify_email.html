<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Verify Email</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
  <script src="{{ url_for('static', filename='js/auth.js') }}" defer></script>
</head>
<body>
  <div class="auth-card">
    <h2>Email Verification</h2>
    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}
    {% if success %}
      <div class="success">{{ success }}</div>
      <a href="{{ redirect_to }}">Go to Login</a>
    {% else %}
      <form method="POST" autocomplete="off">
        <div class="input-wrapper">
          <label for="otp">OTP</label>
          <input id="otp" type="text" name="otp" placeholder="Enter 6-digit OTP" required>
        </div>
        <button type="submit">Verify</button>
      </form>
      <div class="countdown" style="margin-top:16px;">
        OTP will expire in <span id="timer">05:00</span>
      </div>
      <button class="resend-btn" type="button" id="resendOtpBtn" style="margin-top:16px;">Resend OTP</button>
    {% endif %}
  </div>
</body>
</html>
